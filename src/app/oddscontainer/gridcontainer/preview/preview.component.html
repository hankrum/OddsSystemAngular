<table class="table table-bordered">
    <thead>
      <tr>
        <th>EventName</th>
        <th>OddsForFirstTeam</th>
        <th>OddsForDraw</th>
        <th>OddsForSecondTeam</th>
        <th>EventStartDate</th>
      </tr>
    </thead>
    <tbody>
      <tr app-sport-event-item 
        *ngFor="let sportEventItem of sportEvents; let i = index" 
        [sportEventItem]="sportEventItem" 
        [ngStyle]="{backgroundColor: getLineColor(i)}">
      </tr>
    </tbody>
  </table>
